<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Fraud Detection</title>
</head>
<body>
  <div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">

      <img src="https://miro.medium.com/v2/resize:fit:512/0*cleo0_OlSvLoVSvG.jpg" style="margin-left:-10px;margin-top:-70px;width:550px;height:250px;border-radius:10px;">

      <form action="result">
        <div class="formbold-form-title">
          <h2 class="">CREDIT CARD FRAUD DETECTION</h2>
          <p>
             Know Whether Credit Card Fraud is Detected or Not?
          </p>
        </div>

        <div class="formbold-input-flex">
          <div>
            <label for="firstname" class="formbold-form-label">
              ID:
            </label>
            <input
              type="text"
              name="n1"
              id="firstname"
              class="formbold-form-input"
            />
          </div>
          <div>
            <label for="lastname" class="formbold-form-label"> CC Number </label>
            <input
              type="text"
              name="n2"
              id="lastname"
              class="formbold-form-input"
            />
          </div>
        </div>

        <div class="formbold-input-flex">
          <div>
            <label for="email" class="formbold-form-label"> Category </label>
            <input
              type="text"
              name="n3"
              id="email"
              class="formbold-form-input"
            />
          </div>
          <div>
            <label for="phone" class="formbold-form-label"> Amount </label>
            <input
              type="text"
              name="n4"
              id="phone"
              class="formbold-form-input"
            />
          </div>
        </div>

        <div class="formbold-mb-3">
          <label for="address" class="formbold-form-label">
            Gender
          </label>
          <input
            type="text"
            name="n5"
            id="address"
            class="formbold-form-input"
          />
        </div>

        <div class="formbold-mb-3">
          <label for="address2" class="formbold-form-label">
            lat
          </label>
          <input
            type="text"
            name="n6"
            id="address2"
            class="formbold-form-input"
          />
        </div>

        <div class="formbold-input-flex">
          <div>
            <label for="state" class="formbold-form-label"> long </label>
            <input
              type="text"
              name="n7"
              id="state"
              class="formbold-form-input"
            />
          </div>
          <div>
            <label for="country" class="formbold-form-label"> City Pop </label>
            <input
              type="text"
              name="n8"
              id="country"
              class="formbold-form-input"
            />
          </div>
        </div>

        <div class="formbold-input-flex">
          <div>
            <label for="post" class="formbold-form-label"> Merch lat </label>
            <input
              type="text"
              name="n9"
              id="post"
              class="formbold-form-input"
            />
          </div>
          <div>
            <label for="area" class="formbold-form-label"> Merch long </label>
            <input
              type="text"
              name="n10"
              id="area"
              class="formbold-form-input"
            />
          </div>
        </div>

        <div class="formbold-checkbox-wrapper">
             <input type="submit" name="submit" value="Detect" class="formbold-btn" style="margin-left:200px;border-radius:10px;">
        </div>
      </form>
      Result:{{result2}}
    </div>
  </div>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .formbold-mb-3 {
      margin-bottom: 15px;
    }
    .formbold-relative {
      position: relative;
    }
    .formbold-opacity-0 {
      opacity: 0;
    }
    .formbold-stroke-current {
      stroke: currentColor;
    }
    #supportCheckbox:checked ~ div span {
      opacity: 1;
    }

    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }

    .formbold-form-wrapper {
      margin: 0 auto;
      max-width: 570px;
      width: 100%;
      background: white;
      padding: 40px;
    }

    .formbold-img {
      margin-bottom: 45px;
    }

    .formbold-form-title {
      margin-bottom: 30px;
    }
    .formbold-form-title h2 {
      font-weight: 600;
      font-size: 28px;
      line-height: 34px;
      color: #07074d;
    }
    .formbold-form-title p {
      font-size: 16px;
      line-height: 24px;
      color: #536387;
      margin-top: 12px;
    }

    .formbold-input-flex {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .formbold-input-flex > div {
      width: 50%;
    }
    .formbold-form-input {
      text-align: center;
      width: 100%;
      padding: 13px 22px;
      border-radius: 5px;
      border: 1px solid #dde3ec;
      background: #ffffff;
      font-weight: 500;
      font-size: 16px;
      color: #536387;
      outline: none;
      resize: none;
    }
    .formbold-form-input:focus {
      border-color: #6a64f1;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
    .formbold-form-label {
      color: #536387;
      font-size: 14px;
      line-height: 24px;
      display: block;
      margin-bottom: 10px;
    }

    .formbold-checkbox-label {
      display: flex;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      line-height: 24px;
      color: #536387;
    }
    .formbold-checkbox-label a {
      margin-left: 5px;
      color: #6a64f1;
    }
    .formbold-input-checkbox {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
    .formbold-checkbox-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      margin-right: 16px;
      margin-top: 2px;
      border: 0.7px solid #dde3ec;
      border-radius: 3px;
    }

    .formbold-btn {
      font-size: 16px;
      border-radius: 5px;
      padding: 14px 25px;
      border: none;
      font-weight: 500;
      background-color: #6a64f1;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }
    .formbold-btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
  </style>
</body>
</html>
